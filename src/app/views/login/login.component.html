<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Iniciar sesión</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label class="small mb-1" for="inputEmailAddress">Cuenta</label>
              <input class="form-control py-4" id="inputEmailAddress" type="email"
                placeholder="Ingrese su correo electrónico" />
            </div>
            <div class="form-group">
              <label class="small mb-1" for="inputPassword">Contraseña</label>
              <input class="form-control py-4" id="inputPassword" type="password" placeholder="Ingrese su contraseña" />
            </div>

            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
              <a class="small" routerLink="/auth/forgot-password">Olvidaste tu contraseña?</a>
              <a class="btn btn-success text-white" [routerLink]="['/dashboard']">Iniciar sesión</a></div>
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="small"><a routerLink="/register">Necesita cuenta? Registrese!</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
