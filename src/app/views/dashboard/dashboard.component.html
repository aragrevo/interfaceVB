<div class="row row-cols-1 row-cols-md-2">
  <div class="col mb-4" *ngFor="let course of courses">
    <div class="card shadow-sm">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="https://via.placeholder.com/180x188.png?text=imagen" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{course.name}}</h5>
            <p class="card-text">{{course.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
