<div class="container mb-2">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header">
          <h3 class="text-center font-weight-light my-4">Registrarse</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label class="small mb-1" for="inputEmailAddress">Nombre completo</label>
              <input class="form-control py-4" id="inputEmailAddress" type="text" />
            </div>
            <div class="form-group">
              <label class="small mb-1" for="inputEmailAddress">Cuenta</label>
              <input class="form-control py-4" id="inputEmailAddress" type="email"
                placeholder="Ingrese su correo electrónico" />
            </div>
            <div class="form-group">
              <label class="small mb-1" for="inputPassword">Contraseña</label>
              <input class="form-control py-4" id="inputPassword" type="password" />
            </div>
            <div class="form-group">
              <label class="small mb-1" for="inputPassword">Confirma tu contraseña</label>
              <input class="form-control py-4" id="inputPassword" type="password" />
            </div>
            <div class="form-group">
              <label class="small mb-1" for="inputPassword">Usuario</label>
              <input class="form-control py-4" id="inputPassword" type="text" />
            </div>

            <button class="btn btn-success btn-block text-white" [routerLink]="['/dashboard']">Crear mi cuenta</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
